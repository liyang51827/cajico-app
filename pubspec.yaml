name: cajico_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+4

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.7.0
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.6
  line_icons: ^2.0.1
  speech_balloon: ^0.0.4
  cached_network_image: ^3.2.2
  http: ^0.13.5
  carousel_slider: ^4.1.1
  webview_flutter: ^3.0.4
  badges: ^2.0.3
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  grouped_list: ^5.1.2
  tutorial_coach_mark: ^1.2.4
  firebase_messaging: ^14.2.1
  firebase_core: ^2.4.1
  validators: ^3.0.0
  image_picker: ^0.8.6+1
  firebase_analytics: ^10.1.1
  uni_links: ^0.5.1
  path_provider: ^2.0.13
  http_parser: ^4.0.2
  syncfusion_flutter_calendar: ^21.1.37

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.5.2
  flutter_launcher_icons: ^0.9.3
  flutter_native_splash: ^2.2.11
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/app/
    - assets/images/
    - assets/icons/
